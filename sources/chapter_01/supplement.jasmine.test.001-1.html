<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<!-- Jasmine -->
<link data-require="jasmine@*" data-semver="2.0.0" rel="stylesheet" href="http://cdn.jsdelivr.net/jasmine/2.0.0/jasmine.css"/>
<script data-require="jasmine@*" data-semver="2.0.0" src="http://cdn.jsdelivr.net/jasmine/2.0.0/jasmine.js"></script>
<script data-require="jasmine@*" data-semver="2.0.0" src="http://cdn.jsdelivr.net/jasmine/2.0.0/jasmine-html.js"></script>
<script data-require="jasmine@*" data-semver="2.0.0" src="http://cdn.jsdelivr.net/jasmine/2.0.0/boot.js"></script>
<!-- 테스트 대상 코드 -->
<script src="supplement.jasmine.test.src.001.js"></script>
<!-- 단위 테스트 실행 코드 -->
<script>
describe('createReservation(passenger, flight)', function(){
   var testPassenger = null,
       testFlight = null,
       testReservation = null;

    // beforeEach를 사용하여 매 단위 테스트 실행 전 해야할 일을 지정
    // DRY 제거
    beforeEach(function(){
        testPassenger = {
           firstName: '윤지',
           lastName: '김'
        };

        testFlight = {
           number: '3443',
           carrier: '대한항공',
           destination: '울산'
        };
    });
    // it()은 개별 단위 테스트를 위한 Jasmine의 함수
    it('주어진 passenger를 passengerInfo 프로퍼티에 할당한다', function(){
        var reservation = createReservation(testPassenger, testFlight);
        expect(reservation.passengerInfo).toBe(testPassenger);
    });

    it('주어진 flight를 flightInfo 프로퍼티에 할당한다', function(){
        var reservation = createReservation(testPassenger, testFlight);
        expect(reservation.flightInfo).toBe(testFlight);
    });
});
</script>
</head>
<body>
  beforeEach()를 사용
  <br>
